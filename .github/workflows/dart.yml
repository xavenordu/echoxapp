name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Set up Flutter SDK
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "stable"  # or specify a version like 3.13.0

      # Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Optional: Verify code formatting
      # - name: Verify formatting
      #   run: flutter format --set-exit-if-changed .

      # Analyze project source
      - name: Analyze project source
        run: flutter analyze

      # Run tests
      - name: Run tests
        run: flutter test
